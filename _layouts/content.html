<!DOCTYPE html>
<html lang="en">

{% include head.html %}


<body class="au-grid guide_content_page">

    <!-- HEADER -->
    <div class="header-wrapper">
        <div class="header">
            {% include header.html %}
        </div>
    </div>
    
    
    <!-- BREADCRUMB -->
    {% include breadcrumb.html %}

    
    
    <!-- PAGE HEADER -->
    <div>
        <div class="c-wrapper c-wrapper-bg-transparent  page-header-theme-grey container-fluid" >
            <div class="row">
                <div class="page-header" id="page-header">
                    <div class="col-12 col-sm-12 col-md-8">
                        <h1 class="page-header-title">
                            {{ page.title }}
                        </h1>
                       
                    </div>
                    <div class="col-12 col-sm-12 col-md-8">
                        <div class="page-header-intro">
                            <p>
                                {{ page.longdesc }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    
    <!-- CONTENT -->
    
    {{ content }}
    
    

    <!-- FOOTER -->
    <div class="footer-wrapper">
        <div class="footer">
            {% include footer.html %}
        </div>
    </div>
    

</body>

</html>
